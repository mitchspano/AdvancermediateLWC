<template>
    <div if:true={layoutsJSON.data}>
        <lightning-card title="Layout Explorer">
        Size : {layouts.size} <br/>
        totalSize :{layouts.totalSize}<br/>
        done: {layouts.done}<br/>
        queryLocator : {layouts.queryLocator} <br/>
        entityTypeName : {layouts.entityTypeName}
        <lightning-datatable
                key-field="id"
                hide-checkbox-column
                data={tableData}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable> 
        </lightning-card>
        <template if:true={showFullNameModal}>
                
                <section role="dialog" tabindex="-1"
                         aria-labelledby="modal-heading-01"
                         aria-modal="true"
                         aria-describedby="modal-content-id-1"
                        class="slds-modal slds-fade-in-open">
                   <div class="slds-modal__container">
                      <!-- modal header start -->
                      <header class="slds-modal__header">
                         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                         </button>
                         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Layout Full Name</h2>
                      </header>
                      <!-- modal body start -->
                      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <dl class="slds-list_horizontal slds-wrap">
                                <template if:false={error}>
                                        {fullNameDisplay}
                                </template>
                                <template if:true={error}>
                                        {error}
                                </template>
                        </dl>
                      </div>
                      <!-- modal footer start-->
                      <footer class="slds-modal__footer">
                           <lightning-button variant="brand"
                           label="Close"
                           title="Close"
                           onclick={closeModal}
                           ></lightning-button>
                      </footer>
                   </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
                
             
    </div>
    
    <div if:true={layoutsJSON.error}>
            {layoutsJSON.error}
        </div>
</template>
